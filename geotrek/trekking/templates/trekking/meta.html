{% load i18n %}{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans 'Geotrek Rando' %}</title>
    <meta name="description" content="{% trans 'Geotrek is a web app allowing you to prepare your next trekking trip !' %}">
    <meta property="og:description" content="{% trans 'Geotrek is a web app allowing you to prepare your next trekking trip !' %}">
    <meta property="og:title" content="{% trans 'Geotrek Rando' %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.GET.rando_url }}">
    <meta property="og:image" content="{{ facebook_image }}">
    <meta property="og:image:width" content="{{ FACEBOOK_IMAGE_WIDTH }}">
    <meta property="og:image:height" content="{{ FACEBOOK_IMAGE_HEIGHT }}">
    <meta property="fb:app_id" content="{{ FACEBOOK_APP_ID }}">
</head>
<body>
<h1>{% trans 'Geotrek Rando' %}</h1>
{% for trek in treks %}
    <a href="{{ request.GET.rando_url }}/{{ trek.rando_url }}">{{ trek.name }}</a>
{% endfor %}
{% for content in contents %}
    <a href="{{ request.GET.rando_url }}/{{ content.rando_url }}">{{ content.name }}</a>
{% endfor %}
{% for event in events %}
    <a href="{{ request.GET.rando_url }}/{{ event.rando_url }}">{{ event.name }}</a>
{% endfor %}
</body>
</html>
